# DATASET
dataset:
  n_train: 1000
  n_valid: 100
  n_test:  100

# MODEL
model:
  M: 4 # number of filters per conv
  Lf: 3 # size of the filters
  length: 64
  bottleneck_nn: 32

  lmd: 0.001
  alpha: 0.6

# TRAINING
train:
  verbose: True # print information of the training

  batch_size: 32 # of training and validation
  shuffle: True # shuffle training data after each epoch

  iters: 3000
  early_stopping_rounds: 30 
  lr: 0.001
